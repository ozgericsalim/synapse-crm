<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse Lynk CRM - Secure</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #4A90E2;
            --secondary-blue: #6BB6FF;
            --light-blue: #A8D5FF;
            --dark-blue: #2E5C8A;
            --bg-gradient-start: #0A1628;
            --bg-gradient-end: #1E3A5F;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #E8F4FF;
            --text-secondary: #B8D4F0;
            --priority-high: #FF6B9D;
            --priority-medium: #FFB86C;
            --priority-low: #A8E6CF;
            --shadow-glow: 0 8px 32px 0 rgba(74, 144, 226, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(74, 144, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(107, 182, 255, 0.1) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-10%, -10%) rotate(5deg); }
        }

        /* LOGIN PAGE STYLES */
        .login-container {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-box {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--secondary-blue), var(--light-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.2rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            border: none;
            border-radius: 12px;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(255, 107, 157, 0.2);
            border: 1px solid var(--priority-high);
            border-radius: 10px;
            padding: 1rem;
            color: var(--priority-high);
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }

        .error-message.active {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* APP STYLES (Hidden initially) */
        #app {
            display: none;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-glow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .brand-text h1 {
            font-size: 1.8rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--secondary-blue), var(--light-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-text p {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-details {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1.5rem;
            background: rgba(74, 144, 226, 0.15);
            border-radius: 50px;
            border: 1px solid var(--glass-border);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1rem;
        }

        .logout-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 107, 157, 0.2);
            border: 1px solid rgba(255, 107, 157, 0.3);
            border-radius: 50px;
            color: var(--priority-high);
            font-family: 'Poppins', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 107, 157, 0.3);
            transform: translateY(-2px);
        }

        .sync-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(168, 230, 207, 0.15);
            border-radius: 20px;
            font-size: 0.85rem;
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .sync-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-glow);
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
            animation: slideUp 0.6s ease-out 0.1s backwards;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.9rem 1.2rem 0.9rem 3rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-blue);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }

        .filter-group {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        select, .btn {
            padding: 0.9rem 1.5rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        select:focus, .btn:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            border: none;
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow-glow);
            transition: all 0.3s ease;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(74, 144, 226, 0.3);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 400;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--secondary-blue), var(--light-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .companies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .company-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.8rem;
            box-shadow: var(--shadow-glow);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: fadeInCard 0.5s ease-out backwards;
        }

        @keyframes fadeInCard {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .company-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 48px rgba(74, 144, 226, 0.35);
            border-color: var(--primary-blue);
        }

        .priority-indicator {
            position: absolute;
            top: 0;
            right: 0;
            width: 60px;
            height: 60px;
            border-radius: 0 20px 0 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .priority-high {
            background: linear-gradient(135deg, var(--priority-high), #FF8FB4);
        }

        .priority-medium {
            background: linear-gradient(135deg, var(--priority-medium), #FFD19B);
        }

        .priority-low {
            background: linear-gradient(135deg, var(--priority-low), #C8F5E3);
        }

        .company-header {
            margin-bottom: 1.2rem;
        }

        .company-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .company-category {
            display: inline-block;
            padding: 0.4rem 1rem;
            background: rgba(74, 144, 226, 0.2);
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--secondary-blue);
            font-weight: 500;
            border: 1px solid rgba(74, 144, 226, 0.3);
        }

        .contract-badge {
            display: inline-block;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            border: 1px solid;
        }

        .contract-active {
            background: rgba(168, 230, 207, 0.2);
            color: #4CAF50;
            border-color: rgba(76, 175, 80, 0.3);
        }

        .contract-target {
            background: rgba(255, 184, 108, 0.2);
            color: var(--priority-medium);
            border-color: rgba(255, 184, 108, 0.3);
        }

        .company-info {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            margin: 1.2rem 0;
        }

        .info-row {
            display: flex;
            align-items: flex-start;
            gap: 0.8rem;
            font-size: 0.9rem;
        }

        .info-icon {
            font-size: 1.1rem;
            opacity: 0.8;
            min-width: 20px;
        }

        .info-text {
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .company-employees {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.7rem 1rem;
            background: rgba(168, 213, 255, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(168, 213, 255, 0.2);
            margin-top: 1rem;
        }

        .employee-icon {
            font-size: 1.2rem;
        }

        .employee-count {
            font-weight: 600;
            color: var(--light-blue);
        }

        .company-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.2rem;
            padding-top: 1.2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            flex-wrap: wrap;
        }

        .action-btn {
            flex: 1;
            min-width: 120px;
            padding: 0.7rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .action-btn:hover {
            background: rgba(74, 144, 226, 0.2);
            border-color: var(--primary-blue);
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 22, 40, 0.85);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            animation: fadeInModal 0.3s ease-out;
        }

        @keyframes fadeInModal {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2.5rem;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUpModal 0.4s ease-out;
            position: relative;
        }

        @keyframes slideUpModal {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--secondary-blue), var(--light-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 107, 157, 0.3);
            border-color: var(--priority-high);
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.6rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 0.9rem 1.2rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary-blue);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .priority-options {
            display: flex;
            gap: 1rem;
        }

        .priority-option {
            flex: 1;
            padding: 1rem;
            border-radius: 12px;
            border: 2px solid transparent;
            cursor: pointer;
            text-align: center;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .priority-option input {
            display: none;
        }

        .priority-option.high {
            background: rgba(255, 107, 157, 0.15);
            color: var(--priority-high);
        }

        .priority-option.medium {
            background: rgba(255, 184, 108, 0.15);
            color: var(--priority-medium);
        }

        .priority-option.low {
            background: rgba(168, 230, 207, 0.15);
            color: var(--priority-low);
        }

        .priority-option.selected {
            border-color: currentColor;
            transform: scale(1.05);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-cancel {
            flex: 1;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-secondary);
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-save {
            flex: 2;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            border: none;
            border-radius: 12px;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.4);
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--secondary-blue), var(--light-blue));
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);

                <form id="companyForm">

                            <option value="teknoloji">Teknoloji</option>

                            <option value="saglik">Saƒülƒ±k</option>

    <script>
        // ==========================================
        // FIREBASE CONFIGURATION
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyAFIpRzUAc6yVU3gggo3lFuLvwcr3EcJPs",
            authDomain: "synapselynk-crm.firebaseapp.com",
            projectId: "synapselynk-crm",
            storageBucket: "synapselynk-crm.firebasestorage.app",
            messagingSenderId: "1056799217686",
            appId: "1:1056799217686:web:141501377a8bed33d6fd37"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // ==========================================
        // AUTHENTICATION
        // ==========================================
        let currentUser = null;

        // Check auth state
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                showApp();
                initApp();
            } else {
                currentUser = null;
                showLogin();
            }
        });

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');

            btn.disabled = true;
            btn.textContent = 'Giri≈ü yapƒ±lƒ±yor...';
            errorDiv.classList.remove('active');

            try {
                await auth.signInWithEmailAndPassword(email, password);
                // onAuthStateChanged will handle the rest
            } catch (error) {
                let errorMessage = 'Giri≈ü ba≈üarƒ±sƒ±z oldu.';
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'Ge√ßersiz e-posta adresi.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'Bu hesap devre dƒ±≈üƒ± bƒ±rakƒ±lmƒ±≈ü.';
                        break;
                    case 'auth/user-not-found':
                        errorMessage = 'Bu e-posta adresi kayƒ±tlƒ± deƒüil.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Yanlƒ±≈ü ≈üifre.';
                        break;
                    case 'auth/invalid-credential':
                        errorMessage = 'E-posta veya ≈üifre hatalƒ±.';
                        break;
                }

                errorDiv.textContent = errorMessage;
                errorDiv.classList.add('active');
                btn.disabled = false;
                btn.textContent = 'Giri≈ü Yap';
            }
        });

        // Logout function
        function logout() {
            if (confirm('√áƒ±kƒ±≈ü yapmak istediƒüinizden emin misiniz?')) {
                auth.signOut();
            }
        }

        // Show/hide pages
        function showLogin() {
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('app').style.display = 'none';
        }

        function showApp() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            
            if (currentUser) {
                // Update user info
                const email = currentUser.email;
                const initials = email.substring(0, 2).toUpperCase();
                document.getElementById('userAvatar').textContent = initials;
                document.getElementById('userName').textContent = email.split('@')[0];
                document.getElementById('userEmail').textContent = email;
            }
        }

        // ==========================================
        // APP STATE
        // ==========================================
        let companies = [];
        let currentEditId = null;
        let unsubscribe = null;

        // ==========================================
        // FIREBASE OPERATIONS
        // ==========================================
        
        function initRealtimeListener() {
            if (!db) return;
            
            unsubscribe = db.collection('companies')
                .orderBy('createdAt', 'desc')
                .onSnapshot((snapshot) => {
                    companies = [];
                    snapshot.forEach((doc) => {
                        companies.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    updateStats();
                    renderCompanies();
                    console.log(`üîÑ Veri g√ºncellendi: ${companies.length} ≈üirket`);
                }, (error) => {
                    console.error('Dinleme hatasƒ±:', error);
                });
        }

        async function saveCompany(companyData) {
            if (!db) {
                alert('Firebase baƒülantƒ±sƒ± yok!');
                return false;
            }
            
            try {
                if (companyData.id && currentEditId) {
                    await db.collection('companies').doc(companyData.id).update({
                        ...companyData,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    console.log('‚úÖ ≈ûirket g√ºncellendi');
                } else {
                    delete companyData.id;
                    await db.collection('companies').add({
                        ...companyData,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    console.log('‚úÖ Yeni ≈üirket eklendi');
                }
                return true;
            } catch (error) {
                console.error('Kaydetme hatasƒ±:', error);
                alert('Veri kaydedilirken bir hata olu≈ütu: ' + error.message);
                return false;
            }
        }

        async function deleteCompanyFromDB(id) {
            if (!db) return false;
            
            try {
                await db.collection('companies').doc(id).delete();
                console.log('‚úÖ ≈ûirket silindi');
                return true;
            } catch (error) {
                console.error('Silme hatasƒ±:', error);
                alert('≈ûirket silinirken bir hata olu≈ütu: ' + error.message);
                return false;
            }
        }

        async function updateContractStatus(id, status) {
            if (!db) return false;
            
            try {
                await db.collection('companies').doc(id).update({
                    contractStatus: status,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                console.log('‚úÖ Anla≈üma durumu g√ºncellendi');
                return true;
            } catch (error) {
                console.error('G√ºncelleme hatasƒ±:', error);
                alert('Anla≈üma durumu g√ºncellenirken hata olu≈ütu: ' + error.message);
                return false;
            }
        }

        // ==========================================
        // UI FUNCTIONS
        // ==========================================
        
        async function initApp() {
            setupEventListeners();
            initRealtimeListener();
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', renderCompanies);
            document.getElementById('categoryFilter').addEventListener('change', renderCompanies);
            document.getElementById('priorityFilter').addEventListener('change', renderCompanies);
            document.getElementById('contractFilter').addEventListener('change', renderCompanies);
            document.getElementById('companyForm').addEventListener('submit', handleFormSubmit);
            
            document.querySelectorAll('.priority-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.priority-option').forEach(o => o.classList.remove('selected'));
                    this.classList.add('selected');
                    this.querySelector('input').checked = true;
                });
            });

            document.getElementById('companyModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
        }

        function openModal(id = null) {
            currentEditId = id;
            const modal = document.getElementById('companyModal');
            const form = document.getElementById('companyForm');
            
            if (id) {
                const company = companies.find(c => c.id === id);
                if (!company) return;
                
                document.getElementById('modalTitle').textContent = '≈ûirketi D√ºzenle';
                document.getElementById('companyName').value = company.name;
                document.getElementById('companyCategory').value = company.category;
                document.getElementById('contactPerson').value = company.contact.person || '';
                document.getElementById('contactPhone').value = company.contact.phone || '';
                document.getElementById('contactEmail').value = company.contact.email || '';
                document.getElementById('companyAddress').value = company.address || '';
                document.getElementById('employeeCount').value = company.employees || '';
                document.getElementById('companyNotes').value = company.notes || '';
                
                const priorityOption = document.querySelector(`.priority-option.${company.priority}`);
                if (priorityOption) {
                    document.querySelectorAll('.priority-option').forEach(o => o.classList.remove('selected'));
                    priorityOption.classList.add('selected');
                    priorityOption.querySelector('input').checked = true;
                }
            } else {
                document.getElementById('modalTitle').textContent = 'Yeni ≈ûirket Ekle';
                form.reset();
                document.querySelectorAll('.priority-option').forEach(o => o.classList.remove('selected'));
            }
            
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('companyModal').classList.remove('active');
            currentEditId = null;
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            
            const formData = {
                id: currentEditId || null,
                name: document.getElementById('companyName').value,
                category: document.getElementById('companyCategory').value,
                contact: {
                    person: document.getElementById('contactPerson').value,
                    phone: document.getElementById('contactPhone').value,
                    email: document.getElementById('contactEmail').value
                },
                address: document.getElementById('companyAddress').value,
                employees: parseInt(document.getElementById('employeeCount').value) || 0,
                priority: document.querySelector('input[name="priority"]:checked').value,
                notes: document.getElementById('companyNotes').value,
                contractStatus: currentEditId ? 
                    companies.find(c => c.id === currentEditId).contractStatus : 'target'
            };

            const success = await saveCompany(formData);
            if (success) {
                closeModal();
            }
        }

        async function deleteCompany(id) {
            const company = companies.find(c => c.id === id);
            if (!company) return;
            
            if (confirm(`${company.name} ≈üirketini silmek istediƒüinizden emin misiniz?`)) {
                await deleteCompanyFromDB(id);
            }
        }

        async function toggleContract(id) {
            const company = companies.find(c => c.id === id);
            if (!company) return;
            
            const newStatus = company.contractStatus === 'active' ? 'target' : 'active';
            const message = newStatus === 'active' 
                ? `${company.name} ile anla≈üma yaptƒ±nƒ±z mƒ±?`
                : `${company.name} ile anla≈ümayƒ± iptal etmek istiyor musunuz?`;
            
            if (confirm(message)) {
                const success = await updateContractStatus(id, newStatus);
                if (success && newStatus === 'active') {
                    alert(`üéâ Harika! ${company.name} artƒ±k aktif anla≈ümalƒ± ≈üirketler arasƒ±nda!`);
                }
            }
        }

        function updateStats() {
            document.getElementById('totalCompanies').textContent = companies.length;
            document.getElementById('highPriority').textContent = companies.filter(c => c.priority === 'high').length;
            document.getElementById('activeContracts').textContent = companies.filter(c => c.contractStatus === 'active').length;
            document.getElementById('totalEmployees').textContent = companies.reduce((sum, c) => sum + c.employees, 0);
        }

        function renderCompanies() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const priorityFilter = document.getElementById('priorityFilter').value;
            const contractFilter = document.getElementById('contractFilter').value;

            let filtered = companies.filter(company => {
                const matchesSearch = company.name.toLowerCase().includes(searchTerm) ||
                                    (company.contact.person && company.contact.person.toLowerCase().includes(searchTerm));
                const matchesCategory = !categoryFilter || company.category === categoryFilter;
                const matchesPriority = !priorityFilter || company.priority === priorityFilter;
                const matchesContract = !contractFilter || company.contractStatus === contractFilter;
                
                return matchesSearch && matchesCategory && matchesPriority && matchesContract;
            });

            const grid = document.getElementById('companiesGrid');
            const emptyState = document.getElementById('emptyState');

            if (filtered.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';

            const priorityIcons = {
                high: 'üî¥',
                medium: 'üü°',
                low: 'üü¢'
            };

            const categoryNames = {
                teknoloji: 'Teknoloji',
                finans: 'Finans',
                saglik: 'Saƒülƒ±k',
                lojistik: 'Lojistik',
                uretim: '√úretim',
                perakende: 'Perakende'
            };

            grid.innerHTML = filtered.map((company, index) => `
                <div class="company-card" style="animation-delay: ${index * 0.05}s">
                    <div class="priority-indicator priority-${company.priority}">
                        ${priorityIcons[company.priority]}
                    </div>
                    
                    <div class="company-header">
                        <div class="company-name">${company.name}</div>
                        <div style="display: flex; gap: 0.5rem; align-items: center; margin-top: 0.5rem; flex-wrap: wrap;">
                            <span class="company-category">${categoryNames[company.category]}</span>
                            ${company.contractStatus === 'active' ? 
                                '<span class="contract-badge contract-active">‚úÖ Anla≈üma Var</span>' : 
                                '<span class="contract-badge contract-target">üéØ Hedef ≈ûirket</span>'}
                        </div>
                    </div>

                    <div class="company-info">
                        ${company.contact.person ? `
                        <div class="info-row">
                            <span class="info-icon">üë§</span>
                            <span class="info-text">${company.contact.person}</span>
                        </div>
                        ` : ''}
                        ${company.contact.phone ? `
                        <div class="info-row">
                            <span class="info-icon">üìû</span>
                            <span class="info-text">${company.contact.phone}</span>
                        </div>
                        ` : ''}
                        ${company.contact.email ? `
                        <div class="info-row">
                            <span class="info-icon">üìß</span>
                            <span class="info-text">${company.contact.email}</span>
                        </div>
                        ` : ''}
                        ${company.address ? `
                        <div class="info-row">
                            <span class="info-icon">üìç</span>
                            <span class="info-text">${company.address}</span>
                        </div>
                        ` : ''}
                        ${company.notes ? `
                        <div class="info-row">
                            <span class="info-icon">üìù</span>
                            <span class="info-text">${company.notes}</span>
                        </div>
                        ` : ''}
                    </div>

                    ${company.employees ? `
                    <div class="company-employees">
                        <span class="employee-icon">üë•</span>
                        <span class="employee-count">${company.employees}</span>
                        <span style="color: var(--text-secondary); font-size: 0.85rem;">√ßalƒ±≈üan</span>
                    </div>
                    ` : ''}

                    <div class="company-actions">
                        <button class="action-btn" onclick="toggleContract('${company.id}')">
                            ${company.contractStatus === 'active' ? '‚ùå ƒ∞ptal Et' : '‚úÖ Anla≈üma Yap'}
                        </button>
                        <button class="action-btn" onclick="openModal('${company.id}')">‚úèÔ∏è D√ºzenle</button>
                        <button class="action-btn" onclick="deleteCompany('${company.id}')">üóëÔ∏è Sil</button>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
